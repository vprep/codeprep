<!DOCTYPE html>
<html>
<head>
	<style>
		* {box-sizing: border-box;}

		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		.topnav {
			overflow: hidden;
			background-color: #FFFFFF;
		}
		.topnav .welcome{
			width:30%;
			float: left;
			padding:23px 0 0;
			text-align: right;
		}
		.topnav .welcome h1{
			color: #fff;
			font-size: 24px;
			line-height: 30px;
			font-weight:bold;
		}
		.topnav .welcome h1 span{
			font-size: 16px;
			line-height: 22px;
			color: #fff;
			display: block;
			font-weight:normal;
		}
		.topnav .right{
			width:43%;
			float: right;
		}

		.topnav a {
			float: left;
			display: block;
			color: #ffffff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav a:hover {
			text-underline-position: under;
			text-decoration: underline;
		}

		.topnav a.active {
			background-color: #2196F3;
			color: white;
		}



		.topnav .search-container {
			float: right;
		}

		.topnav input[type=text] {
			padding: 6px;
			margin-top: 8px;
			font-size: 17px;
			border: none;
		}

		.topnav .search-container button {
			float: right;
			padding: 6px 10px;
			margin-top: 8px;
			margin-right: 16px;
			background: #ddd;
			font-size: 17px;
			border: none;
			cursor: pointer;
		}

		.topnav .search-container button:hover {
			background: #121213;
		}



		@media screen and (max-width: 600px) {
			.topnav .search-container {
				float: none;
			}
			.topnav a, .topnav input[type=text], .topnav .search-container button {
				float: none;
				display: block;
				text-align: left;
				width: 100%;
				margin: 0;
				padding: 14px;
			}
			.topnav input[type=text] {
				border: 1px solid #ccc;
			}
		}


		.sidebar {
			color: #FFF;
			background: #3f3e3b;
			width: 250px;
			max-width: 250px;
			height: 100%;
			float: left;
			position: fixed;
			z-index: 1000;
			display: block;
			-webkit-transition: all 350ms;
			transition: all 350ms;
			flex:1;
			left: -186px;
		}
		.sidebar.show{
			left:0px;
		}
		.sidebar-nav li img {
			margin-left: 15%;
			height: 2em;
		}

		#navbar-toggle {
			cursor: pointer;
		}
		#toggleView {
			margin-left: 44px;
		}
		.menu-icon {
			float: right;
		}
		.sidebar-nav {
			display: block;
			float: left;
			width: 100%;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.sidebar-nav li a {
			padding-left: 20px;
			font-size: 16px;
			text-decoration: none;
			color: #FFF;
			float: left;
			text-decoration: none;
			width: 100%;
			height: 70px;
			line-height: 25px;
			padding: 20px;
			vertical-align: center;
		}
		.sidebar-nav li a i{
			float: right;
		}
		.sidebar-nav li a:hover {
			background:#121213;
			-webkit-transition: background 0.5s;
			transition: background 0.5s;
		}


	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>
        $(document).ready(function () {
            $('#navbar-toggle').click(function () {
                $('.sidebar').toggleClass('show');
            });
        });
	</script>
<title>CodePrep|Login</title>
	<object th:include="fragments/_resourceCommon :: head" th:remove="tag"/>

</head>
<body>
<div class="topnav container-fluid" style="margin-bottom: 10%;">
<img th:src="@{css/images/homeImage.png}" alt="Smiley face"  style="height: 500px;width: 100%;">
<img th:src="@{css/images/Gif.gif}" alt="Smiley face" style="position: absolute;left: 57%; top: 15%; height: 67%;
border-radius: 130px;" >
<div style="position: absolute;top: 2%;left: 5%;">
	<a href="#logo"><img th:src="@{css/images/Logo.png}" alt="Smiley face" style="width: 1.03in;height: 0.79in;"></a>
</div>
<div style="position: absolute;top: 2%;left: 50%;">
	<!-- <ul>
         <li class="one"><a href="#">Home</a></li>
         <li class="two"><a href="#">Practing Coding</a></li>
         <li class="three"><a href="#">Learn Programming</a></li>
         <li class="four"><a href="#">Pricing</a></li>
         <li class="five"><a href="#">Login/Sign Up</a></li>
     </ul>-->
	<a  href="/"><span>Home</span></a>
	<a href="#practice"><span>Practice Coding</span></a>
	<a href="#learn"><span>Learn Programming</span></a>
	<a href="#price"><span>Pricing</span></a>
	<a href="/login"><span>Login/Sign Up</span></a>
</div>

	<div layout:fragment="content" class="container mySpace" style="position: absolute;top: 25%; left: 10%;">
	<div class="alert alert-danger" th:if="${param.error}">
	
     <h2>Invalid Email or Password</h2>	
	</div>
		<h1 style="color: #FFFFFF">Login</h1>
		<form th:action="@{/login}"  method="post">

			<div class="form-group">
				<label for="email" class="form-control-label" style="color: #FFFFFF;">Email</label> <input
					type="text" class="form-control"  id="email" name="username" style="width: 50%;"/>
			
			</div>
			<div class="form-group">
				<label for="password" class="form-control-label" style="color: #FFFFFF;">Password</label> <input
					type="password" class="form-control" 
					id="password"  name="password" style="width: 50%;"/>
				

			</div>
			
			<input type="submit" value="Submit" class="btn btn-primary" />

		</form>
	</div>
</div>

</body>
</html>
