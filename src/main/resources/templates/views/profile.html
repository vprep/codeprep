<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>

<title>CodePrep|Profile</title>
	<style>
		.form-control {
			width: 80%;
		}
	</style>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">

		<div class="container">
			<div class="row profile" style="padding:8%;">
				<div class="col-md-3">
					<div class="profile-sidebar">
						<!-- SIDEBAR USERPIC -->
						<div class="profile-userpic">
							<img th:src="@{external/img/emma-watson.jpg}" style="height:1.57in;width:1.57in;" class="img-responsive" alt="">
						</div>
						<!-- END SIDEBAR USERPIC -->
						<!-- SIDEBAR USER TITLE -->
						<div class="profile-usertitle">
							<div class="profile-usertitle-name">
								Emma Watson
							</div>
							<div class="profile-usertitle-job">
								Developer
							</div>
						</div>
						<!-- END SIDEBAR USER TITLE -->
						<!-- SIDEBAR BUTTONS -->
						<!--<div class="profile-userbuttons">
							<button type="button" class="btn btn-success btn-sm">Follow</button>
							<button type="button" class="btn btn-danger btn-sm">Message</button>
						</div>-->
						<!-- END SIDEBAR BUTTONS -->
						<!-- SIDEBAR MENU -->
						<div class="profile-usermenu">
							<ul class="nav">
								<li >
									<span>Description</span>
								</li>
								<li >
									<span>mail Id</span>
								</li>
								<li >
									<span>Phone Number</span>
								</li>
								<li >
									<span>City</span>
								</li>
								<li >
									<span>Country</span>
								</li>
							</ul>
						</div>
						<!-- END MENU -->
					</div>
				</div>
				<div class="col-md-9">
					<div class="profile-content">
						<div class="form-group">
							<input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name.">

						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">

						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="contact_number" id="contact_number" placeholder="contact number" title="enter your contact number">

						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="email_id" id="email_id" placeholder="email id" title="enter your emailId">

						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="institute_name" id="institute_name" placeholder="Institute/Company Name" title="enter your institute/company name">

						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="description" id="description" placeholder="description" title="enter your description">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="country" id="country" placeholder="country" title="enter your country">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="confirm password" title="enter your confirm password">
							<button  style="width: 10%;padding: 0%;float: right;background: white;" class="btn" type="submit">
								<img th:src="@{css/images/Save-Icon.png}" alt="Smiley face" style="width: 0.57in;height: 0.57in;"></button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
